{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
      <style>
        .graph-row {
            display: flex;
        }

        .graph-container {
            width: 33.33%;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{url_for('static', filename='graphs.js')}}"></script>
{% endblock %}

{% block body %}
    <div class="graph-row">
        <div class="graph-container">
            <div id="x_acc"></div>
        </div>
        <div class="graph-container">
            <div id="y_acc"></div>
        </div>
        <div class="graph-container">
            <div id="z_acc"></div>
        </div>
    </div>

    <div class="graph-row">
        <div class="graph-container">
            <div id="x"></div>
        </div>
        <div class="graph-container">
            <div id="y"></div>
        </div>
        <div class="graph-container">
            <div id="z"></div>
        </div>
    </div>
    <script>
        fetchPos();
        fetchAcc();
    </script>
{% endblock %}

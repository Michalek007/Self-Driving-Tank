<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Graphs</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .graph-container {
            width: 33.33%;
            float: left;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="graph-container">
        <div id="graph1"></div>
    </div>
    <div class="graph-container">
        <div id="graph2"></div>
    </div>
    <div class="graph-container">
        <div id="graph3"></div>
    </div>

    <script>
        // Function to fetch data from the server
        function fetchData(graphId) {
            // Make an AJAX request to the server
            $.ajax({
                url: "data.php",  // Replace with the actual URL to fetch the data
                method: "GET",
                dataType: "json",
                success: function(data) {
                    // Process the received data and update the graph
                    updateGraph(graphId, data);
                },
                error: function(xhr, status, error) {
                    console.log("Error:", error);
                }
            });
        }

        // Function to update a specific graph with new data
        function updateGraph(graphId, data) {
            // Extract x and y values from the received data
            var x = data.map(function(item) {
                return item.time;
            });
            var y = data.map(function(item) {
                return item.value;
            });

            // Create a plotly trace
            var trace = {
                x: x,
                y: y,
                mode: 'lines+markers',
                type: 'scatter'
            };

            // Define layout options
            var layout = {
                title: 'Dynamic Graph ' + graphId,
                xaxis: {
                    title: 'Time'
                },
                yaxis: {
                    title: 'Value'
                }
            };

            // Create or update the graph
            if (document.getElementById(graphId).data) {
                Plotly.extendTraces(graphId, { x: [x], y: [y] }, [0]);
            } else {
                Plotly.newPlot(graphId, [trace], layout);
            }
        }

        // Fetch data initially and then update every 5 seconds for each graph
        fetchData("graph1");
        fetchData("graph2");
        fetchData("graph3");

        setInterval(function() {
            fetchData("graph1");
        }, 5000);
        setInterval(function() {
            fetchData("graph2");
        }, 5000);
        setInterval(function() {
            fetchData("graph3");
        }, 5000);
    </script>
</body>
</html>
